<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <br><label>Last Name: *</label>
            <input type="text" name="Last_name">
        </div>
        <div>
            <br><label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <br><label>Password: *</label>
            <input type="text" name="password">
        </div>
        <div>
            <br><label>confirm Password: *</label>
            <input type="text" name="password">
        </div>
        <div>
            <br><label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <br><p1>Gender Identity: </p1><br>
            <br><input type="radio" name="font"><label>Male</label>
            <input type="radio" name="font"><label>Female</label>
            <input type="radio" name="font"><label>Non-binary</label>
            <input type="radio" name="font"><label>I prefer not to answer</label>
        </div>
        <div>
            <br><p1>A short description about myself: </p1><br>
            <textarea name="comment" cols="30" rows="5"></textarea><br>
        </div>
        <div>
            <br><label>Favorite Language:</label>
            <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>Ruby</option>
            </select>
        <div>
            <br><input type="checkbox" name="Offers">
            <label>Yes,I would like to receive periodic email updates</label>
        </div>
        </div>
        <div>
            <br><input type="submit" value ="Create Account">
        </div>
        <br><p1>*Indicates a required field</p1>
    </form>
    
</body>
</html>
